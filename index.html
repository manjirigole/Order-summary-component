<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

<body>
  <div class="center-card">
    <div class="grid-item1">
      <img src="./images/illustration-hero.svg" alt="illustration-hero">
    </div>
    <div class="grid-item2">
      <h2>Order Summary</h2>
      <p>You can now listen to millions of songs, <br>audiobooks, and podcasts on any device<br> anywhere you like!</p>
    </div>
    <div class="grid-item3">
      <img src="./images/icon-music.svg" alt="icon-music"><p>Anuual Plan <br><span>$59.99/year</span></p><a href="#">Change</a>
    </div>
    <div><button class="payment">Proceed to Payment</button></div>
    <div><button class="cancel-order">Cancel Order</button></div>
    <div class="attribution">
  </div>
  </div>
</body>
</html>
